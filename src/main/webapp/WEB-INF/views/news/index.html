<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All news</title>
</head>
<body>
<header th:insert="news/header.html :: header"> </header>

<div th:each="news : ${all_news}">
    News Id: <p th:text="${news.getNews().getId()}">News Id</p>
    <a th:href="@{/news/{id}(id=${news.getNews().getId()})}"
       th:text="${news.getTitle()}">Title</a>
</div>

<br/>

<br/>
<a href="/news/new"> [[#{new}]]</a>

</body>
</html>

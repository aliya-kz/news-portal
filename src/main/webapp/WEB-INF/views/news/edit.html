<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update news</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/news/{id}/edit(id=${news.getNews().getId()})}" th:object="${news}">
    <label for="title">Enter title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br/>

    <label for="brief">Enter brief: </label>
    <input type="text" th:field="*{brief}" id="brief"/>
    <div style="color:red" th:if="${#fields.hasErrors('brief')}" th:errors="*{brief}"> Brief Error</div>
    <br/>

    <label for="content">Enter content: </label>
    <input type="text" th:field="*{content}" id="content"/>
    <div style="color:red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Error</div>
    <br/>

    <button type="submit" value="save">[[#{save}]]</button>
</form>

</body>
</html>
